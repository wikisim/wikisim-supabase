name: Tests

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.4.5

      - name: Run Tests && check TypeScript
        run: pnpm run test

      - name: Install dependencies needed for linting
        run: pnpm install

      - name: Run Lint
        run: pnpm run lint
